<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Digital Business Card (Scrimba)</title>

      rel="stylesheet"

  </head>
  <body>
    <div class="card-container-front">
      <div class="top-design">
        <div class="top-box-left"></div>
        <div class="top-box-mid"></div>
        <div class="top-box-right"></div>
      </div>

      <div class="mid-design">
        <p class="coder-logo">&#60;/&#62;</p>
        <p class="web-dev">WEB DEVELOPER</p>
        <p class="name-1">JOMAR JADE BALLEBAS</p>
      </div>

      <div class="bottom-design">
        <div class="bottom-box-left"></div>
        <div class="bottom-box-mid"></div>
        <div class="bottom-box-right"></div>
      </div>
    </div>

    <div class="card-container-main">
      <div class="left-design"></div>

      <div class="name-profession">
        <h1 class="name-2">JOMAR JADE BALLEBAS</h1>
        <h2 class="profession">WEB DEVELOPER</h2>
      </div>

      <div class="address">
        <i class="fa-solid fa-location-dot"></i>
        <p class="location-info">
          Purok Jasmin, Pasil (Pob.), Malitbog, Southern Leyte, PH
        </p>
      </div>

      <div class="contact-number">
        <i class="fa-solid fa-square-phone"></i>
        <div class="smart-tm">
          <p class="phone-number">+639706816803 +639350730415</p>
        </div>
      </div>

      <div class="email-container">
        <i class="fa-solid fa-envelope"></i>
        <p class="email-info">bjomarjade@gmail.com</p>
      </div>

      <div class="my-website">
        <i class="fa-solid fa-globe"></i>
        <p class="website-link">
          <a class="website-link" href="https://github.com/ixa187"
            >www.github.com/ixa187
          </a>
        </p>
      </div>

      <div class="mid-section-main">
        <img
          class="display-profile"
          src="./images/jade.jpg"
          alt="a photo of myself"
        />
      </div>

      <div class="right-design">
        <div class="right-box-top"></div>
        <div class="right-box-mid"></div>
        <div class="right-box-bottom"></div>
      </div>
    </div>
  </body>
</html>
